        <meta charset="utf-8">

        <meta name="description" content="">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place faicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/jquery-ui.min.css">
        <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
        <link rel="stylesheet" href="css/jquery-ui.theme.min.css">

        <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <body>
    <header>
        <!--<img src="img/logo.png" id="logo"> -->
        <div class="ui-widget">
          <input type="text" id="FindInput" placeholder="Поиск алгоритма">
        </div>
        <label id="SiteName"> Web Service </label>
        <!--<button id="find-but"> Find </button> -->
    </header>
    <div class="MainWindow">
        <div id="navigation-block">
            <img src="img/background.jpg" id="hide" />
            <h2><span>Navigation Effect Using jQuery</span></h2>
            <ul id="sliding-navigation">
                <li class="sliding-element" id="add-but"><a href="#">Добавить алгоритм</a></li>
                <li class="sliding-element" id="edit-but"><a href="#">Редактировать алгоритм</a></li>
                <li class="sliding-element" id="del-but"><a href="#">Удалить алгоритм</a></li>
                <li class="sliding-element" id="share-but"><a href="#">Поделиться алгоритм</a></li>
                <li class="sliding-element" id="run-but"><a href="#">Запуск алгоритм</a></li>
            </ul>
        </div>
        <div id="ShowWindows">
            <div id="ShowAlgorithm">
                <textarea id="CodeInput" placeholder="Код алгоритма" rows="10" cols="10" name="text"></textarea>
            </div>
            <div id="ShowResult">
                <textarea id="ResultOut" placeholder="Результат выполнения" rows="10" cols="10" name="text"></textarea>
            </div>
        </div>
        <!-- <div>
            <button class="but" id = "exit-but">Выход</button>
            <button class="but" id = "change-but">Смена пользователя</button>
        </div> -->
    </div>
